<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .view {
      width: 500px;
      height: 300px;
      /* border: 1px solid black; */
    }

    .scroller {
      width: 1000px;
      height: 1000px;
    }
  </style>
</head>
<body>
  <script src="../build/bundle.js"></script>
  <script>
    const { createElement, Scrollbars } = Factory

    const scroller = createElement('div', { attrs: { class: 'scroller' } })
    const view = createElement('div', { attrs: { class: 'view' } }, scroller)

    document.body.append(view)

    const wrapper = Scrollbars.Wrapper({
      view,
      scroller
    })
  </script>
</body>
</html>
